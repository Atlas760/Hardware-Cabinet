<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default" xmlns="http://www.w3.org/1999/html">

<div id="page" layout:fragment="content">
    <div class="container">
        <div class="mt-5">
            <div class="container">
                <div class="row align-items-center profile-header">
                    <div class="col-md text-center text-md-left">
                        <p class="lead text-muted" th:text="${item.get('id')}"/>
                        </br>
                        <p class="lead text-muted" th:text="${item.get('name')}"/>
                        </br>
                        <p class="lead text-muted" th:text="${item.get('price')}"/>
                        </br>
                        <p class="lead text-muted" th:text="${item.get('description')}"/>
                        </br>
                        <p class="lead text-muted" th:text="${item.get('image')}"/>
                        <p class="lead text-muted" th:text="CIAOOOOOOOOOOOOOOOOOOOO"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
